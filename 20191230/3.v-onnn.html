<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>
    <div id="app">
        <input type="text" @input='change($event)'/>
        <ul>
            <li>{{val}}</li>
        </ul>
    </div>
    <script>
    const vm = new Vue({
        el:'#app',
        data:{
            ary:[],
            val:''
        },
        methods:{
            change(ev){
                this.val = ev.target.value;
            } 
        }
    })
    </script>
</body>
</html>
