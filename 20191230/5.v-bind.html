<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        
    </style>
</head>

<body>
    <script src="vue.js"></script>
    <div class="app">
        <button @click='num =0'>第一张图片</button>
        <button @click='num = 1'>第二张图片</button>
        <img :src="imgs[num]" alt="" srcset="">
        <p :class=''>123321</p>
        <p :style='[{fontSize:"20px"},{color:gray}]'></p>
        <div v-bind="{data:1}">批量设置属性可以使用v-bind</div>
        <!-- v-else-if="type==='B'"
         -->
    </div>
    <script>
        new Vue({
            el: '.app',
            data: {
                num: 0,
                imgs: ['./img/12.png', './img/13.png'],
                color:{
                    red:true
                }
            }
        })
        /*
            :style ="{属性名:属性值(可以为数据)}"
            :class = '{类名:布尔值}'
        */ 
    </script>
</body>

</html>
