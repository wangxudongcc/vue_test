<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分割线</title>
    <style>
        .hr-solid {
            border: 0;
            border-top: 1px solid red
        }

        .hr-dotted {
            border: 0;
            border-top: 1px dotted blue
        }

        .hr-dotted2 {
            border: 0;
            border-top: 2px dotted blue
        }

        .hr-dashed {
            border: 0;
            border-top: 1px dashed purple
        }

        .hr-dashed2 {
            border: 0;
            border-top: 2px dashed purple
        }

        .hr-double {
            border: 0;
            border-top: 3px double pink
        }

        .hr-dashed-fixed {
            border: 0;
            padding-top: 1px;
            background: repeating-linear-gradient(to right, red 0px, yellow 5px, transparent 0px, transparent 10px);
            background: repeating-linear-gradient(to right, red 0 var(--dashed-filled, 4px), transparent 0 calc(var(--dashed-filled, 4px)+var(--dashed-open, 6px)));
        }

        .hr-edge-weak {
            border: 0;
            padding-top: 3px;
            background: linear-gradient(to left, transparent, rgb(235, 61, 90), transparent)
        }

        .hr-twill {
            border: 0;
            padding: 5px;
            background: repeating-linear-gradient(135deg, red 0px, purple 0px, transparent 1px, transparent 6px);
        }

        .hr-twill-colorful {
            border: 0;
            padding: 3px;
            background: linear-gradient(135deg, red, orange, green, blue, purple);
            --mask-image: repeating-linear-gradient(135deg, #000 0px, #000 1px, transparent 1px, transparent 6px);
            -webkit-mask-image: var(--mask-image);
            mask-image: var(--mask-image);
        }

        .hr-wavy {
            border: 0;
            color: aqua;
            height: .5em;
            white-space: nowrap;
            letter-spacing: 100vw;
            padding-top: .5em;
        }

        .hr-wavy::before {
            content: "\2000\2000";
            text-decoration: overline wavy;
        }

        .hr-shadow {
            border: 0;
            padding-top: 20px;
            color: blue;
            border-top: 1px solid rgba(0, 0, 0, .1);
            box-shadow: inset 0 10px 10px -10px;
        }

        .hr-mid-circle,
        .hr-mid-square {
            border: 0;
            color: #d0d0d5;
            background: linear-gradient(currentColor, currentColor) no-repeat center;
            background-size: 100% 1px;
        }

        .box1,
        .box2 {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            display: flex;
            justify-content: space-around;
            align-items: normal;
        }
    </style>
</head>

<body>
    <hr>
    <hr class="hr-solid">
    <hr class="hr-dotted">
    <hr class="hr-dotted2">
    <hr class="hr-dashed">
    <hr class="hr-dashed2">
    <hr class="hr-double">
    <hr class="hr-dashed-fixed">
    <hr class="hr-edge-weak">
    <hr class="hr-twill">
    <hr class="hr-twill-colorful">
    <hr class="hr-wavy">
    <hr class="hr-shadow">
    <hr class="hr-mid-circle">
    <hr class="hr-mid-square">

    <div style="border: 1px solid blue;">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    <script>
         function foo() {
            console.log("foo333")
        }
        foo()
        var foo = function () {
            debugger
            console.log("foo11111111")
        }
        foo()
        var foo = function () {
            console.log("foo222222222")
        }
        foo()
        
        function foo() {
            console.log("foo444")
        }
        foo()
       

      


       

    </script>
</body>

</html>
