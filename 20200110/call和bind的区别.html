<script>
    !function(){
        function call(context){
            context = context||window;
            let args = [],result;
            for(let i = 1;i<arguments.length;i++){
                args.push(arguments[i]);
            }
            context.fn = this;
            context.fn(...args);
            delete context.fn;
        }
        Function.prototype.call = call;
    }()
    let obj = {name:'obj'};
    function fn(){
        console.log(this,这是被改变的this)
    }
    fn.call(obj,10,20);
</script>
