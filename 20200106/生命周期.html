<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="box">
            <button @click="++num">点击添加</button>
            <button @click="add">添加数据</button>
            <button @click="rm">删除组件</button>
            <p v-for="(val,key) in arr">{{val}}</p>
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        
Vue.config.productionTip = false
        new Vue({
            data:{
                num:0,
                arr:['下雪了','开战了','上课了','开心了'],
                timer:null
            },
            methods:{
                add(){
                    this.arr.push(++this.num);
                },
                rm(){
                   this.$destory(); 
                }
            },
            beforeCreate(){
                console.log(this.num,'初始化之前');
            },
            created(){
                console.log(this.num,'初始化之后');
                this.timer = setInterval(()=>{
                    console.log(1);
                },1000)
            },
            beforeMount(){
                console.log('渲染之前',box.children);
            },
            mounted(){
                console.log('渲染之后',box.children);
            },
            beforeUpdate(){
                console.log('数据更新之前',box.children)
            },updated(){
                console.log('数据更新之后',box.children )
            },beforeDestory(){
                console.log('销毁之前',box.children)
            },destory(){
                console.log('销毁之后')
                clearInterval(this.timer);
            }
        }).$mount('#app')
    </script>
</body>
</html>
