    for of循环 统一的遍历api;

    都要遍历=>;ary.entries();

    字符串,数组,Map,Set,queryselectoeAll都有symbol.iterator,但对象没有;
    
    对象没有遍历接口,但是可以
    <script>        
      let obj ={name:'小明',sex:18};
      obj[Symbol.iterator] = function(){
          let ary =Object.keys(obj);
          let len = ary.length;//=>拿到循环的次数
          let index =0; //从0开始循环
// 把对象的key和val通过
          return{
              next(){
                  return{
                      value:undefined,
                      done:false
                 }
              }
          }
      }
